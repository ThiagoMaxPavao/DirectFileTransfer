<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct File Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.12.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script defer src="index.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Direct File Transfer</h1>

        <div class="mb-4">
            <label for="peer-id" class="block text-sm font-medium">Your Peer ID</label>
            <input id="peer-id" type="text" class="input input-bordered w-full max-w-xs" readonly>
        </div>

        <div class="mb-4">
            <label for="connect-id" class="block text-sm font-medium">Connect to Peer ID</label>
            <input id="connect-id" type="text" placeholder="Enter Peer ID" class="input input-bordered w-full max-w-xs">
        </div>

        <button id="connect-button" class="btn btn-primary mb-4">Connect</button>

        <div id="file-transfer-section" class="hidden">
            <label for="file-input" class="block text-sm font-medium">Select a file to send</label>
            <input id="file-input" type="file" class="file-input file-input-bordered w-full max-w-xs mb-4" />

            <button id="send-button" class="btn btn-secondary mb-4">Send File</button>

            <div id="status" class="mt-4 text-sm"></div>

            <div id="progress-bar" class="progress-bar hidden">
                <div id="progress" class="progress"></div>
            </div>

            <h2 class="text-2xl font-semibold mt-6">Received Files</h2>
            <ul id="file-list" class="list-none mt-2"></ul>
        </div>
    </div>
</body>
</html>
